<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Simple brain shape -->
  <path d="M50,20 C65,20 75,30 75,45 C75,60 65,70 50,70 C35,70 25,60 25,45 C25,30 35,20 50,20 Z" fill="#0ea5e9"/>
  <!-- Neural network nodes -->
  <circle cx="40" cy="35" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="60" cy="35" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="50" cy="50" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="35" cy="55" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="65" cy="55" r="5" fill="#ffffff" opacity="0.7"/>
  <!-- Neural network connections -->
  <line x1="40" y1="35" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  <line x1="60" y1="35" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  <line x1="35" y1="55" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  <line x1="65" y1="55" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
</svg>